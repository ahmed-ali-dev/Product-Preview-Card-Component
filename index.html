<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="" class="full-hight" />
        <img src="images/image-product-mobile.jpg" alt="" class="full-width" />
      </div>
      <div class="second">
        <p>Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="new-price">$149.99</div>
          <del>$169.99</del>
        </div>
        <button><img src="images/icon-cart.svg" alt="" /> Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ahmed-ali-dev" target="_blank"
        >Ahmed Ali Dev</a
      >.
    </div>
  </body>
</html>
